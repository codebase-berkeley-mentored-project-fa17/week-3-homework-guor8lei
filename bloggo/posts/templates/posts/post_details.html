{% extends 'posts/base.html' %}

{% block content %}
    {% if post %}
        <div class="postlist">
            <div class="post">
                <h3>{{ post.title }}</h3>
                <em>{{ post.pub_date }}</em>
                <p>{{ post.body }}</p>
            </div>
        </div>
    {% else %}
        <p>No posts yet!</p>
    {% endif %}
{% endblock %}
